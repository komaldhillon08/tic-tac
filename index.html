<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./js/bootstrap.min.js">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar d-flex align-items-center ">
                <ul class="ul-nav">
                    <li>MyTicTacToe.com </li>
                </ul>
            </nav>
        </div>

    </div>

    <div class="game-div">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 ">
                    <div class="left-side container">
                        <div class="row">
                            <div
                                class="box col-lg-4 col-md-4 col-sm-4 col-4 d-flex justify-content-center align-items-center border-top-0 border-start-0 ">
                                <span class="boxtext"></span>
                            </div>
                            <div class="box col-lg-4 col-md-4 col-sm-4 col-4 d-flex justify-content-center align-items-center border-top-0 ">
                                <span class="boxtext"></span>
                            </div>
                            <div
                                class="box col-lg-4 col-md-4 col-sm-4 col-4 d-flex justify-content-center align-items-center border-top-0 border-end-0">
                                <span class="boxtext"></span>
                            </div>
                            <div class="box col-lg-4 col-md-4 col-sm-4 col-4 d-flex justify-content-center align-items-center border-start-0 ">
                                <span class="boxtext"></span></div>
                            <div class="box col-lg-4 col-md-4 col-sm-4 col-4 d-flex justify-content-center align-items-center  "><span
                                    class="boxtext"></span></div>
                            <div class="box col-lg-4 col-md-4 col-sm-4 col-4 d-flex justify-content-center align-items-center border-end-0 ">
                                <span class="boxtext"></span>
                            </div>
                            <div
                                class="box col-lg-4 col-md-4 col-sm-4 col-4 d-flex justify-content-center align-items-center border-bottom-0 border-start-0">
                                <span class="boxtext"></span></div>
                            <div class="box col-lg-4 col-md-4 col-sm-4 col-4 d-flex justify-content-center align-items-center border-bottom-0 ">
                                <span class="boxtext"></span></div>
                            <div
                                class="box col-lg-4 col-md-4 col-sm-4 col-4 d-flex justify-content-center align-items-center border-end-0 border-bottom-0 ">
                                <span class="boxtext"></span>
                            </div>
                        </div>


                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="row">
                        <div class="right-side">
                            <h1>Welcome to Tic Tac MyTicTacToe</h1>
                            <div class="reset-div">
                                <span class="info">Turn for X</span>
                                <button id="reset">Reset</button>
                            </div>
                            <div class="excited">
                                <img src="./assets/excited.gif" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/tictac.js"></script>
</body>

</html>
